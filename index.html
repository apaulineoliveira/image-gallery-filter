<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Filter</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<section class="gallery">
    <div class="container">
        <div class="row">
            <div class="gallery-filter">
                <span class="filter-item active" data-filter="all">All</span>
                <span class="filter-item" data-filter="shoe">Shoe</span>
                <span class="filter-item" data-filter="headphone">Headphone</span>
                <span class="filter-item" data-filter="camera">Camera</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="gallery-item shoe">
            <div class="gallery-item-inner">
                <img src="" alt="shoe">
            </div>
        </div>
        <div class="gallery-item headphone">
            <div class="gallery-item-inner">
                <img src="" alt="headphone">
            </div>
          </div>
          <div class="gallery-item camera">
            <div class="gallery-item-inner">
                <img src="" alt="camera">
            </div>
        </div>
        <div class="gallery-item headphone">
            <div class="gallery-item inner">
                <img src="" alt="headphone">
            </div>
            </div>
            <div class="gallery-item camera">
                <div class="gallery-item-inner">
                    <img src="" alt="camera">
                </div>
            </div>
                    <div class="gallery-item headphone">
                        <div class="gallery-item-inner">
                            <img src="" alt="headphone3">
                        </div>
                    </div>
                </div>
            </div>
</section>
<script src="src/script.js"></script>    
</body>
</html>
