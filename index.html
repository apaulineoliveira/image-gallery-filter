<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Filter</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

<section class="gallery">
    <div class="container">
        <div class="row">
            <div class="gallery-filter">
                <span class="filter-item active" data-filter="all">All</span>
                <span class="filter-item" data-filter="shoe">Shoe</span>
                <span class="filter-item" data-filter="headphone">Headphone</span>
                <span class="filter-item" data-filter="camera">Camera</span>
            </div>
       </div>
    <div class="row">

        <div class="gallery-item shoe">
            <div class="gallery-item-inner">
                <img src="https://cdn.pixabay.com/photo/2017/07/31/15/06/boot-2558324_1280.jpg"  alt="shoe">
            </div>
        </div>
        
        <div class="gallery-item headphone">
            <div class="gallery-item-inner">
                <img src="https://cdn.pixabay.com/photo/2018/01/16/10/18/headphones-3085681_1280.jpg" alt="headphone">
            </div>
          </div>

          <div class="gallery-item camera">
            <div class="gallery-item-inner">
                <img src="https://cdn.pixabay.com/photo/2014/02/26/10/55/camera-275007_1280.jpg" alt="camera">
            </div>
        </div>

        <div class="gallery-item headphone">
            <div class="gallery-item-inner">
                <img src="https://cdn.pixabay.com/photo/2020/02/13/04/41/audio-4844443_1280.jpg" alt="headphone">
            </div>
        </div>

            <div class="gallery-item camera">
                <div class="gallery-item-inner">
                    <img src="https://cdn.pixabay.com/photo/2016/06/13/19/49/sony-1455034_1280.jpg" alt="camera">
                </div>
            </div>

                    <div class="gallery-item headphone">
                        <div class="gallery-item-inner">
                            <img src="https://cdn.pixabay.com/photo/2016/11/29/09/08/headphones-1868612_1280.jpg" alt="headphone3">
                        </div> 
                    </div>  
                    
                    <div class="gallery-item headphone">
                        <div class="gallery-item-inner">
                            <img src="https://cdn.pixabay.com/photo/2019/07/13/10/49/music-4334557_1280.jpg" alt="headphone4">
                        </div>                                    
                   </div>  

              <div class="gallery-item headphone">
                <div class="gallery-item-inner">
                    <img src="https://cdn.pixabay.com/photo/2016/03/27/18/13/laptop-1283368_1280.jpg" alt="headphone5">
                </div>                                    
           </div>  


           <div class="gallery-item camera">
            <div class="gallery-item-inner">
                <img src="https://cdn.pixabay.com/photo/2014/11/22/00/51/camera-541213_1280.jpg" alt="camera">
            </div>
        </div>  

        
        <div class="gallery-item shoe">
            <div class="gallery-item-inner">
                <img src="https://cdn.pixabay.com/photo/2017/06/09/18/36/converse-2387917_1280.jpg"  alt="shoe">
            </div>
        </div> 

        <div class="gallery-item shoe">
            <div class="gallery-item-inner">
                <img src="https://cdn.pixabay.com/photo/2016/11/19/18/06/feet-1840619_1280.jpg"  alt="shoe">
            </div>
        </div>     
        
        
</div>                                   
</section>
<script src="src/script.js"></script>    
</body>
</html>
